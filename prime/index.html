<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<section id="logarea">
    <h1>Welcome to Prime bank</h1>
    <div class="one">
        <h2>Login</h2>
        <input type="text" class="form-control" placeholder="Email">
        <br>
        <input type="password" class="form-control" placeholder="Password">
        <br>
        <button id="login" type="button" class="btn btn-success">Enter</button>
    </div>
</section>
<div id="trans">
    <div class="row">
    <div class="col-md-4">
        <div class="status d">
        <h5>Deposit</h5>
        <h2>$ <span id="currentDeposit">00</span></h2>
    </div>
    </div>
    <div class="col-md-4">
        <div class="status w">
        <h5>Withdraw</h5>
        <h2>$ <span id="currentWithdraw">00</span></h2>
    </div>
    </div>
    <div class="col-md-4">
        <div class="status b">
        <h5>Balance</h5>
        <h2>$ <span id="currentBalance">1235</span></h2>
    </div>
    </div>
    </div>
    <div class="row">
        <div class="col-md-6 one">
            <h2>Deposit</h2>
            <input id="depositAmount" type="text" class="form-control" placeholder="$ amount">
            <br>
            <button id="deposit" type="button" class="btn btn-success">Deposit</button> 
        </div>
        <div class="col-md-6 one">
            <h2>Withdraw</h2>
            <input id="withdrawAmount" type="text" class="form-control" placeholder="$ amount">
            <br>
            <button id="withdraw" type="button" class="btn btn-success">Withdraw</button> 
        </div>
    </div>

</div>
<script>
    var login = document.getElementById('login');
    login.addEventListener('click',function(){
        var areaOne = document.getElementById('logarea');
        areaOne.style.display = 'none';
        var areaTwo = document.getElementById('trans');
        areaTwo.style.display = 'block';
    })
    var deposit = document.getElementById('deposit');
    deposit.addEventListener('click',function(){
        var dAmount = document.getElementById('depositAmount').value;
        var depo = parseFloat(dAmount);
        var currentDeposit = document.getElementById('currentDeposit').innerText;
        var newDepo = parseFloat(currentDeposit);
        var totalDepo = depo + newDepo;
        document.getElementById('currentDeposit').innerText = totalDepo;

        var currentbal = document.getElementById('currentBalance').innerText;
        var newbal = parseFloat(currentbal);
        var totalbal = depo + newbal;
        document.getElementById('currentBalance').innerText = totalbal;
        document.getElementById('depositAmount').value = '';
    })
    var withdraw = document.getElementById('withdraw');
    withdraw.addEventListener('click',function(){
        var withdrawAmount = document.getElementById('withdrawAmount').value;
        var wd = parseFloat(withdrawAmount);
        var currentWithdraw = document.getElementById('currentWithdraw').innerText;
        var wd2 = parseFloat(currentWithdraw);
        var totalWithdraw = wd + wd2;
        document.getElementById('currentWithdraw').innerText = totalWithdraw;

        var currentbal = document.getElementById('currentBalance').innerText;
        var newbal = parseFloat(currentbal);
        var totalbal2 = newbal - wd;
        document.getElementById('currentBalance').innerText = totalbal2;
        document.getElementById('withdrawAmount').value = '';

        
    })


</script>
</body>
</html>
