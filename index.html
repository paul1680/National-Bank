<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>National Bank</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="loginArea">
        <h1 class="text-center">Welcome to National Bank</h1>
        <div class="submit-area">
            <h4>Login</h4>
            <input type="text" class="form-control" placeholder="Email"> 
            <br>
            <input type="password" class="form-control" placeholder="Password">
            <br>
            <button id="login" class="btn btn-success">Enter</button>
        </div>
    </div>
    <div id="trans">
        <div class="row">
            <div class="col-md-4">
                <div class="depo status">
                <h5>Deposit</h5>
                <h2>$00</h2>
            </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw status">
                <h5>Withdraw</h5>
                <h2>$00</h2>
            </div>
            </div>
            <div class="col-md-4">
                <div class="balance status">
                <h5>Balance</h5>
                <h2>$1240</h2>
            </div>
        </div>
        </div>
        <div>
            <div class="row">
            <div class="col-md-6 submit-area">
                    <h4>Deposit</h4>
                    <input type="text" class="form-control" placeholder="$ amount">
                    <br>
                    <button class="btn btn-success">Deposit</button>
            </div>
            <div class="col-md-6 submit-area">
                    <h4>Withdraw</h4>
                    <input type="text" class="form-control" placeholder="$ withdraw">
                    <br>
                    <button class="btn btn-success">Withdraw</button>
            </div>
        </div>
    </div>
    </div>
    <script>
        const loginbtn = document.getElementById('login');
        loginbtn.addEventListener('click', function(){
            console.log('he clicked Meh!');
            const logArea = document.getElementById('loginArea');
            logArea.style.display = 'none';
            const newTrans = document.getElementById('trans');
            newTrans.style.display = 'block';
        })

    </script>
</body>
</html>
