<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>National Bank</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="loginArea">
        <h1 class="text-center">Welcome to National Bank</h1>
        <div class="submit-area">
            <h4>Login</h4>
            <input type="text" class="form-control" placeholder="Email"> 
            <br>
            <input type="password" class="form-control" placeholder="Password">
            <br>
            <button id="login" class="btn btn-success">Enter</button>
        </div>
    </div>
    <div id="trans">
        <div class="row">
            <div class="col-md-4">
                <div class="depo status">
                <h5>Deposit</h5>
                <h2>$ <span id="current">00</span> </h2>
            </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw status">
                <h5>Withdraw</h5>
                <h2>$ <span id="cwith">00</span> </h2>
            </div>
            </div>
            <div class="col-md-4">
                <div class="balance status">
                <h5>Balance</h5>
                <h2>$ <span id="currentb">1300</span> </h2>
            </div>
        </div>
        </div>
        <div>
            <div class="row">
            <div class="col-md-6 submit-area">
                    <h4>Deposit</h4>
                    <input id="depoamount" type="text" class="form-control" placeholder="$ amount">
                    <br>
                    <button id="addDepo" class="btn btn-success">Deposit</button>
            </div>
            <div class="col-md-6 submit-area">
                    <h4>Withdraw</h4>
                    <input id="withamount" type="text" class="form-control" placeholder="$ withdraw">
                    <br>
                    <button id="withbutton" class="btn btn-success">Withdraw</button>
            </div>
        </div>
    </div>
    </div>
    <script>
        //enter button
        const loginbtn = document.getElementById('login');
        loginbtn.addEventListener('click', function(){
            console.log('he clicked Meh!');
            const logArea = document.getElementById('loginArea');
            logArea.style.display = 'none';
            const newTrans = document.getElementById('trans');
            newTrans.style.display = 'block';
        })
        //deposit button
        const depobtn = document.getElementById('addDepo');
        depobtn.addEventListener('click',function(){
           // const depoam = document.getElementById('depoamount').value;
            //const deponum = parseFloat(depoam);

            const deponum = getInput('depoamount');

            //const current = document.getElementById('current').innerText;
            //const currentDepo = parseFloat(current);
            //const totalDepo = deponum + currentDepo;
            //document.getElementById('current').innerText = totalDepo;

            updateSpan('current', deponum);
            updateSpan('currentb', deponum);
            
            document.getElementById('depoamount').value='';

          })
            function updateSpan(id, deponum){
            const currentbal = document.getElementById(id).innerText;
            const currentbl = parseFloat(currentbal);
            const totalb = deponum + currentbl;
            document.getElementById(id).innerText = totalb;
     }
             //withdraw button

             const withdrawbtn = document.getElementById('withbutton');
             withdrawbtn.addEventListener('click',function(){
                 const withnum = getInput('withamount');

                updateSpan('cwith', withnum); 
                updateSpan('currentb', -1* withnum);
                
                document.getElementById('withamount').value='';       
               })                
            function getInput(id){
                const withamount = document.getElementById(id).value
                 const withnum = parseFloat(withamount); 
                 return withnum;
            }

    </script>
</body>
</html>
